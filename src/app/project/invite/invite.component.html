<form #f="ngForm" (ngSubmit)="onSubmit(f,$event)">
  <h3 md-dialog-title>邀请组员:</h3>
  <div md-dialog-content>
    <app-chips-list [label]="'邀请成员：'"
                    name="members"
                    [(ngModel)]="members"
    ></app-chips-list>
  </div>
  <div md-dialog-actions>
    <button md-raised-button color="primary" type="submit" [disabled]="!f.valid">保存</button>
    <button md-dialog-close md-raised-button type="button">关闭</button>
  </div>
</form>
