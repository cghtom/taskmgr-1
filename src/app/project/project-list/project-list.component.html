<div class="container" [@listAnim]="projects?.length">
  <app-project-item *ngFor="let project of projects"
                    class="card"
                    [item]="project"
                    (onInvite)="launchInviteDialog()"
                    (onEdite)="launchUpdateDialog(project)"
                    (onDelete)="launchDeleteDialog(project)"
  ></app-project-item>
</div>
<button md-fab type="button" class="fab-button" (click)="openNewProjectDialog()">
  <md-icon>add</md-icon>
</button>
