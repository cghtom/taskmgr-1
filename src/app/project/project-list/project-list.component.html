<app-project-item *ngFor="let project of projects" [item]="project" class="card"
                  (onInvite)="launchInviteDialog()"
                  (onEdite)="launchUpdateDialog()"
                  (onDelete)="launchDeleteDialog()"
></app-project-item>
<button md-fab type="button" class="fab-button" (click)="openNewProjectDialog()">
  <md-icon>add</md-icon>
</button>
