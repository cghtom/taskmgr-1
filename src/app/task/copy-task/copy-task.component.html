<form>
  <h3 md-dialog-title>移动本列表所有内容：</h3>
  <div md-dialog-content>
    <md-select class="full-width" placeholder="请选择目标列表">
      <md-option *ngFor="let list of lists" [value]="list.name">{{list.name}}</md-option>
    </md-select>
  </div>
  <div md-dialog-actions>
    <button md-raised-button color="primary" type="button" (click)="onSave()">保存</button>
    <button md-dialog-close md-raised-button type="button">关闭</button>
  </div>
</form>
