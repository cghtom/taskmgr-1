<div class="task-lists">
  <app-task-list class="list-container"
                 app-droppable
                 [dropTags]="['task-item','task-list']"
                 [dragEnterClass]="'drag-enter'"
                 [app-draggable]="true"
                 [dragTag]="'task-list'"
                 [draggedClass]="'drag-start'"
                 [dragData]="list"
                 (dropped)="handleMove($event,list)"
                 [ngStyle]="{'order':list.order}"
                 *ngFor="let list of lists">
    <app-task-header [header]="list.name"
                     (newTask)="launchNewTaskDialog()"
                     (moveAll)="launchCopyTaskDialog()"
                     (DelList)="launchDelListConfirmDialog()"
                     (EditList)="launchEditTaskDialog()"
    ></app-task-header>
    <app-quick-task (quickTask)="handleQuickTask($event)"></app-quick-task>
    <app-task-item *ngFor="let task of list.tasks"
                   [item]="task"
                   (clickTask)="launchUpdateTaskDialog(task)"
    ></app-task-item>
  </app-task-list>
</div>

<button md-fab type="button" class="fab-button" (click)="launchNewListDialog()">
  <md-icon>add</md-icon>
</button>
