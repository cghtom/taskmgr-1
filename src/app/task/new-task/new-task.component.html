<form>
  <h3 md-dialog-title>{{title}}：</h3>
  <div md-dialog-content>
    <md-input-container class="full-width">
      <input mdInput type="text" placeholder="任务内容">
    </md-input-container>
    <md-radio-group>
      <md-radio-button *ngFor="let priority of priorities" [value]="priority.value">
        {{priority.label}}
      </md-radio-button>
    </md-radio-group>
    <md-input-container class="full-width">
      <input mdInput type="text" [mdDatepicker]="dueDatePicker" placeholder="任务截止日期">
      <button type="button" mdSuffix [mdDatepickerToggle]="dueDatePicker"></button>
    </md-input-container>
    <md-datepicker #dueDatePicker></md-datepicker>
    <md-input-container class="full-width">
      <input mdInput type="text" [mdDatepicker]="reminderDatePicker" placeholder="提醒日期">
      <button type="button" mdSuffix [mdDatepickerToggle]="reminderDatePicker"></button>
    </md-input-container>
    <md-datepicker #reminderDatePicker></md-datepicker>
  </div>
  <div md-dialog-actions>
    <button md-raised-button color="primary" type="button" (click)="onSave()">保存</button>
    <button md-dialog-close md-raised-button type="button">关闭</button>
  </div>
</form>
